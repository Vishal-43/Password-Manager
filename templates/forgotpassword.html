
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVault - Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to integrate the SecureVault design system */
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #F8F9FA; /* Light Grey Background */
            color: #343A40; /* Dark Grey Text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scroll due to animations */
        }

        /* Typography */
        .font-montserrat {
            font-family: 'Montserrat', sans-serif;
        }

        /* Colors */
        .bg-dark-teal { background-color: #004D40; } /* Primary */
        .text-dark-teal { color: #004D40; }
        .border-dark-teal { border-color: #004D40; }

        .bg-medium-aquamarine { background-color: #66CDAA; } /* Secondary */
        .text-medium-aquamarine { color: #66CDAA; }
        .border-medium-aquamarine { border-color: #66CDAA; }

        .bg-bright-cerulean { background-color: #007BFF; } /* Accent (CTA) */
        .text-bright-cerulean { color: #007BFF; }

        .bg-light-grey { background-color: #F8F9FA; }
        .text-dark-grey { color: #343A40; }
        .text-charcoal { color: #212529; }
        .text-off-white { color: #E0E0E0; }

        .border-subtle-grey { border-color: #CED4DA; }
        .border-light-slate-grey { border-color: #B0BEC5; }

        .text-secure-green { color: #28A745; }
        .text-amber { color: #FFC107; }
        .text-crimson-red { color: #DC3545; }

        /* Animations */
        .form-fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInTranslate 0.8s ease-out forwards;
        }
        @keyframes fadeInTranslate {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-focus-border:focus {
            outline: none;
            border-color: #66CDAA; /* Medium Aquamarine for focus */
            box-shadow: 0 0 0 3px rgba(102, 205, 170, 0.5); /* Subtle shadow */
        }

        /* Floating Icon */
        .floating-icon {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Button Hover Effect */
        .btn-hover-scale:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 15px rgba(0, 123, 255, 0.2);
        }

        /* Subtle Background Overlay */
        .secure-bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 77, 64, 0.9) 0%, rgba(0, 123, 255, 0.8) 100%);
            z-index: -1;
            opacity: 0.8;
        }
        .secure-bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1510511459019-5da7094ed221?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Abstract circuit board/tech image */
            background-size: cover;
            background-position: center;
            filter: blur(2px) grayscale(50%); /* Subtle blur and grayscale */
            z-index: -2;
        }
    </style>
</head>
<body class="relative">
    <div class="secure-bg-image"></div>
    <div class="secure-bg-overlay"></div>

    <div class="bg-white p-8 md:p-10 rounded-xl shadow-2xl max-w-md w-full relative z-10 form-fade-in">
        <div class="text-center mb-8">
            <a href="/" class="flex items-center justify-center space-x-2 mb-4">
                <svg class="h-10 w-10 text-medium-aquamarine floating-icon" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.58 20 4 16.42 4 12C4 7.58 7.58 4 12 4C16.42 4 20 7.58 20 12C20 16.42 16.42 20 12 20ZM11 15H13V17H11V15ZM11 7H13V13H11V7Z" />
                    <path d="M12 2.09961C12 2.09961 12.7618 2.09961 13.4226 2.36084C16.0992 3.27919 19.5 5.51823 19.5 9.09961V14.0996C19.5 15.7605 18.7411 17.2996 17.5 18.0996L12 21.0996L6.5 18.0996C5.25887 17.2996 4.5 15.7605 4.5 14.0996V9.09961C4.5 5.51823 7.90081 3.27919 10.5774 2.36084C11.2382 2.09961 12 2.09961 12 2.09961Z" stroke="#66CDAA" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M9.5 12L11 13.5L14.5 10" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="font-montserrat text-3xl">
                    <span class="font-semibold text-dark-teal">Secure</span><span class="font-bold text-medium-aquamarine">Vault</span>
                </span>
            </a>
            <h2 class="text-2xl font-montserrat font-semibold text-charcoal">Forgot Your Password?</h2>
            <p class="text-sm text-dark-grey mt-2">Enter your email address to receive a password reset link.</p>
        </div>

        <form action ="/forgot_passsword" method="POST" class="space-y-6"> 
            <div class="mb-4">
                <label for="email" class="block text-dark-grey text-sm font-semibold mb-2">Email Address</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-subtle-grey rounded-lg focus:ring-2 focus:ring-medium-aquamarine focus:border-transparent transition duration-200 input-focus-border" placeholder="your@example.com" required>
            </div>
            <button type="submit" class="w-full bg-bright-cerulean text-white font-montserrat font-semibold px-6 py-3 rounded-lg hover:opacity-90 transition duration-300 btn-hover-scale">
                Send Reset Code
            </button>
        </form>

        <p class="text-center text-sm text-dark-grey mt-6">
            Remembered your password? <a href="/login" class="text-bright-cerulean hover:underline font-semibold">Back to Login</a>
        </p>
    </div>
</body>
</html>
